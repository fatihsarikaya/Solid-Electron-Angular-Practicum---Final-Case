<div class="d-flex justify-content-center align-middle bg-dark back-top">
  <p class="h5 text-light pt-3 pb-1">Mağaza</p>
</div>

<!-- Menu -->
<nav
  class="navbar navbar-expand-lg navbar-light bg-white d-flex justify-content-center"
>
  <div class="container-fluid">
    <div class="me-5">
      <a class="av-link text-decoration-none ms-5 text-success" href="#" matTooltip="Profilim"
        ><fa-icon [icon]="userIcon"></fa-icon></a
      >
    <!-- Open Cart button -->
    <button class="btn btn-white text-success" matTooltip="Sepetim" (click)="openCart()">
      <fa-icon [icon]="cartIcon"></fa-icon>
      <div class="badge bg-danger">{{ totalItems }}</div>
    </button>

    </div>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Ana Sayfa</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Koleksiyonlar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Kataloglar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Moda</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Promosyonlar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">İletişim</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Search -->
<div class="container-fluid d-flex justify-content-center bg-white search">
  <form class="d-flex col-md-6">
    <input
      class="form-control me-2"
      type="text"
      placeholder="Ürün ara"
      aria-label="Search"
    />
    <button class="btn btn-outline-dark" type="submit" >Arama</button>
  </form>
</div>
